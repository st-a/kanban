<head>
  <title>Kanban</title>
</head>

<body>
  {{> board}}
</body>

<template name="board">
  <div id="board">
    {{#each columns}}
      {{> column}}
    {{/each}}
  </div>
</template>

<template name="column">
  <div id="{{text}}" class="column">
    <p>{{text}}</p>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </div>
</template>

<template name="task">
  <div id="{{text}}" class="task"></div>
</template>
